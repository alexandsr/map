<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madeline Island Trip</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- CSS -->
    <link rel="stylesheet" href="mapstyles.css">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
   
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
</head>
<body onload="fitBounds()">
    <div id="map"></div>
    <script src="travel/constants.js"></script>
    <script>
        $.getJSON("travel/madelineIsland2021car.geojson",function(data){
        L.geoJson(data, {
            style: function(feature) {
                return car;
                }
        }).addTo(lines);});
        $.getJSON("travel/madelineIsland2021ferry.geojson",function(data){
        L.geoJson(data, {
            style: function(feature) {
                return boat;
                }
        }).addTo(lines);});
        lines.addTo(map)
        fitBounds()
    </script>
</body>
</html>
